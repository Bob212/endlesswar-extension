<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <style>
    body {
      background: #f5f5f5;
      text-emphasis: center;
      margin: 16px 10px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 20px;
      width: 180px;
      border-radius: 24px;
      font-size: 12px;
      outline: none;
      border: none;
      color: #404d5c;
      font-family: "Roboto Regular", "Helvetica", "Arial";
      text-transform: uppercase;
      cursor: pointer;
    }


    .little-num {
      width: 50px;
    }

    .medium-num {
      width: 70px;
    }

    .little-height {
      height: 20px;
    }

    .flex {
      display: flex;
      align-items: center;
      height: 25px;
    }

    .decrease, .increase {
      color: #0d6efd;
      background: transparent;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Set New Stats
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-3">
                Сила: <br>
                Ловкость: <br>
                Инстинкт: <br>
                Жизни: <br>
                Интеллект: <br><br>
                Свободные: <br>
              </div>
              <div class="col-4">
                <div class="flex">
                  <button type="button" class="decrease">-30</button>
                  <input class="little-num little-height" type="text" type="number" value="0" id="stats-sila">
                  <button type="button" class="increase">+30</button>
                </div>

                <div class="flex">
                  <button type="button" class="decrease">-30</button>
                  <input class="little-num little-height" type="text" type="number" value="0" id="stats-lovk">
                  <button type="button" class="increase">+30</button>
                </div>

                <div class="flex">
                  <button type="button" class="decrease">-30</button>
                  <input class="little-num little-height" type="text" type="number" value="0" id="stats-inta">
                  <button type="button" class="increase">+30</button>
                </div>

                <div class="flex">
                  <button type="button" class="decrease">-30</button>
                  <input class="little-num little-height" type="text" type="number" value="0" id="stats-vinos">
                  <button type="button" class="increase">+30</button>
                </div>

                <div class="flex">
                  <button type="button" class="decrease">-30</button>
                  <input class="little-num little-height" type="text" type="number" value="0" id="stats-intel">
                  <button type="button" class="increase">+30</button>
                </div>

                <br>

                <div class="flex">
                  <button type="button" class="decrease">-30</button>
                  <input class="little-num little-height" type="text" type="number" value="0" id="stats-stats">
                  <button type="button" class="increase">+30</button>
                </div>

              </div>
            </div>
            <br>
            <div class="row">
              <p>
                <button type="button" id="get-stats" class="btn btn-primary btn-sm">Get Stats</button>
              </p>

              <p>
                <button type="button" id="save-stats" class="btn btn-success btn-sm">Save Stats</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <p>
    <input type="checkbox" id="auto-reload-page">
    <label for="auto-reload-page">Auto Reload Page</label>
  </p>

  <p>
    <input type="checkbox" id="auto-gold-digger">
    <label for="auto-gold-digger">Gold Digger</label>
  </p>

  <div class="alert alert-primary" role="alert">
    Autofight settings
  </div>

  <div class="row">
    <div class="col-6">
      <p>
        <input type="checkbox" id="autofight-check">
        <label for="autofight-check">Autofight</label>
      </p>

      <p>
        <label for="autofight-animals">Num of animals to use</label>
        <input class="little-num" type="number" value="0" id="autofight-animals">
      </p>

      <p>
        <label for="autofight-mana">Num of MANA to use</label>
        <input class="little-num" type="number" value="0" id="autofight-mana">
      </p>

      <p>
        <label for="autofight-delay">Delay before start (seconds)</label>
        <input class="little-num" type="number" value="0" id="autofight-delay">
      </p>
    </div>

    <div class="col-6">
      <p> &nbsp;</p>

      <p>
        <input type="checkbox" id="autofight-autoheal">
        <label for="autofight-autoheal">Auto heal</label>
      </p>

      <p>
        <label for="autofight-autoheal-num">Num of HEAL to use</label>
        <input class="little-num" type="number" value="0" id="autofight-autoheal-num">
      </p>

      <p>
        <label for="autofight-autoheal-min-hp">Use heal when hp lower than: </label>
        <input class="little-num" type="number" value="0" id="autofight-autoheal-min-hp">
      </p>
    </div>
  </div>

  <div class="alert alert-primary" role="alert">
    Auto creating fight:
  </div>

  <p>
    <label for="mymaxhp">Max HP value</label>
    <input class="medium-num" type="number" value="0" id="mymaxhp">
  </p>

  <p>
    <input type="checkbox" id="auto-regeneration-in-hospital">
    <label for="auto-regeneration-in-hospital">Auto regeneration in hospital</label>
  </p>

  <p>
    <input type="checkbox" id="auto-create-fight-haot">
    <label for="auto-create-fight-haot">Auto create HAOT fight</label>
  </p>

  <p>
    <input type="checkbox" id="auto-create-fight-dungeon">
    <label for="auto-create-fight-dungeon">Auto create DUNGEON fight</label>
  </p>

  <div class="alert alert-primary" role="alert">
    Daily things
  </div>

  <div class="row">
    <div class="col-5">
      <p>
        <button id="spin-wheel" type="button" class="btn btn-primary btn-sm"><img src="./images/icons/cookie.png" width="24"
            alt="cookie">Spin wheel</button>
      </p>

      <p>
        <button id="hospital-cure" type="button" class="btn btn-primary btn-sm"><img src="./images/icons/cure.png" width="16"
            alt="shadow fight"> Hospital Cure</button>
      </p>

      <p>
        <button id="clear-chat" type="button" class="btn btn-warning btn-sm">Clear chat</button>
      </p>
    </div>

    <div class="col-5">
      <p>
        <button id="shadow-fight" type="button" class="btn btn-primary btn-sm"><img src="./images/icons/swords.png" width="14"
            alt="shadow fight"> Shadow Fight</button>
      </p>

      <p>
        <button id="haot-fight-create" type="button" class="btn btn-primary btn-sm"><img src="./images/icons/swords.png"
            width="14" alt="shadow fight"><img src="./images/icons/swords.png" width="14" alt="haot fight"> Haot
          Fight</button>
      </p>

      <p>
        <button id="use-food" type="button" class="btn btn-primary btn-sm">Use Food</button>
      </p>
    </div>
  </div>

  <p>
    <button id="insert-map" type="button" class="btn btn-primary btn-sm">
      <img src="./images/icons/map.png" width="16" alt="map">
      Create Map
    </button>
  </p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- <button id="cookieTestToLocal" class="test-button"><img src="./cookie.png" width="24" alt="cookie"> TEST &#10132; LOCAL</button> -->
<script src="./dist/popup.js"></script>



</body>
</html>
